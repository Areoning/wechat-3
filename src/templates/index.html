<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wechat</title>
    <link rel="stylesheet" class="ui" href="/static/css/semantic.min.css"/>
    <link rel="stylesheet" class="ui" href="/static/css/body.css"/>
    <link rel="stylesheet" class="ui" href="/static/css/chat.css"/>
    <style>
        .main.container {
            padding-top:45px;
        }
    </style>
</head>
<body class="Grid">
<!-- Top Bar  -->
<div class="ui fixed transparent inverted main menu">
    <div class="container">
        <div class="title item">
            <b>We Chat</b> 在线聊天系统
        </div>

        <div class="right menu">
            <div class="title item">
                Backbonejs交流群：308466740
            </div>
        </div>
    </div>
</div>

<div id="wrapper" style="display: block; z-index: 998;">
    <div class="container">
        <div id="login" class="ui two column relaxed grid">
            <div class="column">
                <div class="ui fluid form segment">
                    <div class="field">
                        <label>用户名</label>
                        <input id="login_username" placeholder="用户名" type="text">
                    </div>
                    <div class="field">
                        <label>密码</label>
                        <input id="login_pwd" type="password">
                    </div>
                    <div class="ui blue login_submit button">登录</div>
                </div>
            </div>
            <div class="column">
                <div class="ui fluid form segment">
                    <h3 class="ui header">注册</h3>
                    <div class="field">
                        <label>用户名</label>
                        <input id="reg_username" placeholder="用户名" type="text">
                    </div>
                    <div class="field">
                        <label>密码</label>
                        <input id="reg_pwd" type="password">
                    </div>
                    <div class="inline field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="terms">
                            <label for="terms">我同意the5fire's WeChat网的服务条款。</label>
                        </div>
                    </div>
                    <div class="ui blue regist_submit button">注册</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Content -->
<div id="main" class="main container">

    <!-- Topic List -->
    <div id="topic_list" class="ui three column grid">

    </div>
    <div id="topic_form" class="ui error form segment">
        <div class="two fields">
            <div class="field">
                <label>新建Topic</label>
                <input id="topic_title" placeholder="topic" type="text">
            </div>
        </div>
        <div class="ui blue submit_topic button">Add</div>
    </div>

    <!-- Message -->
    <div  class="ui column grid" id="message_section">
        <div class="column">
            <div class="circular ui button"><a href="#index">返回列表</a></div>
            <div class="ui piled blue segment">
                <h2 class="ui header">
                    #<i id="message_head"></i>#
                </h2>
                <div id="message_list" class="ui comments">
                    <!-- comments section -->
                </div>
                <form class="ui reply form">
                    <div class="field">
                        <input type="text" id="comment"/>
                    </div>
                    <div id="submit" data="" class="ui fluid blue labeled submit icon button">
                        <i class="icon edit"></i> 我也来说一句！
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- template -->

<script type="text/template" id="topic-template">
    <a href="#topic/<%= id %>">
        <div class="column">
            <div class="ui segment">
                <h3><%= title %></h3>
                <p>
                创建者：<%= owner_name %>
                </p>
                <p>
                创建时间：<%= created_time %>
                </p>
            </div>
        </div>
    </a>
</script>

<script type="text/template" id="message-template">
<div class="content <% if(is_mine) { %> right <% } %>" data="<%= id %>">
        <a class="author"><%= user_name %></a>
        <br/>
        <div class="metadata">
            <span class="date"><%= created_time %></span>
        </div>
        <div class="text">
            <div class="ui pointing label large <% if(is_mine) { %> right <% } %>">
                <p><%= content %></p>
            </div>
        </div>
    </div>
</script>

</div>
    <footer>
        copyright @ power by <a href="http://the5fire.com">the5fire</a>
    </footer>
    <script src="/static/js/json2.js"></script>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/underscore.js"></script>
    <script src="/static/js/backbone.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
